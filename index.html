<!DOCTYPE html>
<!-- dieses kleine Tool laedt ein GLB Modell -->
<!-- (C)JoEmbedded -->
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>3D-Viewer</title>
    <style>
        body {
            background: #444141;
            color: #eee;
            font-family: sans-serif;
        }
    </style>

    <!-- 3D Magic starts here (Init) -->
    <link rel="stylesheet" href="./jo3dview.css">
    <script type="importmap">
        {
            "imports": {
            "three": "./three/build/three.module.min.js",
            "three/addons/": "./three/examples/jsm/"
            }
        }

    </script>
    <script type="module" defer src="./jo3dview.js"></script>
    <!-- 3D Magic end (Init) -->

</head>

<body>
    <h2>3D-Viewer - JoEmbedded</h2>
    <div>Relative View 1 (90%W * 40%H):</div>
    <div id="mviewer" class="jo3dviewer" style="width: 90vW; height: 40vH; border: 1px solid #ccc;">
        <div id="mloader" class="jo3dloader"></div>
    </div>
    <div>Fixed View 2 with Parameters (300px * 200px):</div>
    <div id="vmini" style=" width:300px; height:200px; border: 1px solid #F00;" class="jo3dviewer">
        <div id="miniloader" class="jo3dloader"></div>
    </div>
    <!-- 3D Magic starts here (Use) -->
    <script type="module">
        import { view3d } from './jo3dview.js';
        // Simple Display, no Background
        view3d('mviewer', './rak3172sip.glb', 1.2, 'mloader');

        // Use Background and change Parameters - from Wikipedia https://de.wikipedia.org/wiki/Datei:Ampleben_Panorama.jpg
        const d3img2 = view3d('vmini', './testball.glb', 2.5, 'miniloader', './1024px-Ampleben_Panorama.jpg');
        d3img2.scene.backgroundIntensity = 0.5;
        d3img2.renderer.toneMappingExposure = 0.8;
        d3img2.camera.position.set(-1, 0.5, 2);
        d3img2.controls.autoRotateSpeed = -2;
    </script>
    <!-- 3D Magic end (Use) -->
</body>

</html>
